<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIPHY Search</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class=" iphone-screen center">
      <span id="top-screen"></span> <!---for the top button--->
      <div class=" iphone-notch center">
        <div class="iphone-speaker"></div>
        <div class="iphone-cam"></div>
      </div>
      <a id="top-btn" href="#top-screen">Top</a>
      <div class="center gif-search">
        <input type="search" id="search-box" />
        <button type="submit" id="search-button" onclick="searchGif()">
          Search Gif
        </button>
      </div>
      <div class="iphone-content"></div>
    </main>

    <!-- </div>     -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/index.js"></script>
  </body>
</html>
