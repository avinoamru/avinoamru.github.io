<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIPHY Search</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>
    <main class=" iphone-screen center">
      <div class=" iphone-notch center">
        <div class="iphone-speaker"></div>
        <div class="iphone-cam"></div>
      </div>
      <div class="center gif-search">
        <input type="search" id="search-box" />
        <button type="submit" class="fa fa-search" id="search-button" onclick="searchGif()"></button>
      </div>
      <div class="iphone-content"></div>
    </main>


    <script src="./scripts/jQuery.js"></script>
    <script src="./scripts/index.js"></script>
    
  </body>
</html>
